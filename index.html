  <script>
    console.log("Hello World!");
    let randomComputerNum = Math.floor(Math.random() * 3 + 1);
    console.log(randomComputerNum);
    let computerTurn;
    if(randomComputerNum === 1){
      computerTurn = "Rock";
    } else if(randomComputerNum === 2){
      computerTurn = "Paper";
    } else {
      computerTurn = "Scissors";
    }
    console.log(computerTurn);

  </script>
